<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style>
		body {background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSLkhxin0KUb1oOgXmkLc7QamToSBR1lSiSFcAuarYxw&usqp=CAU&ec=48665698');
			background-size: cover;
			background-position: center;
		}
		form {
			margin: 40px auto;
			padding: 40px;
			border: 1px solid #ccc;
			max-width: 600px;
			background-color: #f5f5f5;
			opacity: 0.9; 
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input[type="text"], input[type="email"], input[type="tel"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #38803a;
			color: rgb(14, 11, 11);
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<form action="#" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
		<small>Format: 123-456-7890</small>

		<label for="location">GPS Location:</label>
		<input type="text" id="location" name="location" required>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
